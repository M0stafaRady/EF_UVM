name: 'Run Test'
description: 'Clones and Runs a test'
inputs:
  url:  # id of input
    description: 'repo url'
    required: true
  tests:
    description: 'Test Names'
runs:
  using: "composite"
  steps:
    - name: Clone IP
      shell: bash
      run: git clone ${{ inputs.url }}
    - name: Run Test
      shell: bash
      run: |
        for test in ${{ inputs.tests }}; do
          echo "Running Test $test"
        done


